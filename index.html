<!DOCTYPE html>
<html lang="en">

<head>

  <!-- favicon -->

  <!-- Adding tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind config-->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bgWhite: '#ccc',
            primaryLightBlue: '#00BAF2',

            bgLightBlue: '#F0FBFF',
